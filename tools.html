<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindDesk | Tools</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ§  MindDesk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="tools.html">Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
          <li class="nav-item"><a class="nav-link" href="voice.html">Voice</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tools Tabs -->
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="toolTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button" role="tab">Weather</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="currency-tab" data-bs-toggle="tab" data-bs-target="#currency" type="button" role="tab">Currency</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="stocks-tab" data-bs-toggle="tab" data-bs-target="#stocks" type="button" role="tab">Stocks</button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="toolTabsContent">
      
      <!-- Weather Tab -->
      <div class="tab-pane fade show active" id="weather" role="tabpanel">
        <h3 class="text-center text-primary"><i class="fas fa-cloud-sun"></i> Weather Forecast</h3>
        <div id="weather-content" class="text-center">Loading weather tools...</div>
      </div>

      <!-- ðŸ’± Currency Tab -->
      <div class="tab-pane fade" id="currency" role="tabpanel">
        <h3 class="text-center text-success"><i class="fas fa-dollar-sign"></i> Currency Converter</h3>
        <div id="currency-content">
          <form id="currency-form" onsubmit="return false;" class="mb-3 text-center">
            <div class="row g-2 justify-content-center">
              <div class="col-md-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount" required />
              </div>
              <div class="col-md-3">
                <select class="form-select" id="from-currency">
                  <option value="USD">USD</option>
                  <option value="CAD">CAD</option>
                  <option value="EUR">EUR</option>
                  <option value="BDT">BDT</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-select" id="to-currency">
                  <option value="USD">USD</option>
                  <option value="CAD">CAD</option>
                  <option value="EUR">EUR</option>
                  <option value="BDT">BDT</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Convert</button>
          </form>
          <div id="currency-result" class="text-center fw-bold mt-3"></div>
        </div>
      </div>

      <!--  Stocks Tab -->
      <div class="tab-pane fade" id="stocks" role="tabpanel">
        <h3 class="text-center text-warning"><i class="fas fa-chart-line"></i> Stock Tracker</h3>
        <div id="stocks-content">
          <form id="stock-form" onsubmit="return false;" class="mb-3 text-center">
            <input type="text" id="stock-symbol" class="form-control w-25 mx-auto" placeholder="Enter Stock Symbol (e.g., AAPL)" required />
            <button class="btn btn-warning mt-2">Get Price</button>
          </form>
          <div id="stock-result" class="fw-bold text-center mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load the API key config first -->
<script src="js/config.js"></script>

<!-- Then load your weather tools logic -->
<script src="js/tools.js" defer></script>
</body>
</html>
